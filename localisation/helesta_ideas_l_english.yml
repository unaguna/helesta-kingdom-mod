  HEL_princessists_idea:0 "王朝の亀裂"
  HEL_princessists_idea_desc:0 "王朝は国王派と皇女派に割れている。当人の意思とは無関係に。王朝の亀裂はやがて国全体に広がり国を荒廃させるだろう。"
  HEL_princessists_force_idea:0 "王朝の分裂"
  HEL_princessists_idea_desc:0 "王朝は国王派と皇女派に割れている。皇女派は多数の要人を取り込み勢力を増大させており、もはや王権で抑え込むのは困難である。"
  HEL_ange_katrina_idea:0 "Ange Katrina"
  HEL_ange_katrina_idea_desc:0 "突然内閣入りを果たした、謎深き人物。"
