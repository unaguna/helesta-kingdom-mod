l_english:
  HEL_dethrone_father:0 "父王を廃位せよ"
  HEL_dethrone_father_desc:0 "陛下による治世は安定していた。だがそれは王の資質のみが生み出したものではなく、国際情勢に恵まれていたことによる一時の平穏であることを無視してはならない。再び世界大戦が起きようとしている今、陛下を廃位し、より指導力のある強い王を玉座に据えるべきである。"
  HEL_via_facsism:0 "帝国主義"
  HEL_via_facsism_desc:0 "先王までの平和路線は列強各国の増長を招いた。我が国はその誇りと歴史を守るため、帝国となる。"
