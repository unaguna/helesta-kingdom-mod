  HEL_GATHERING_STORM_DESC:0 "帝国主義を放棄して150年。ヘルエスタは国富においても軍事力においても横ばいを続けている。\n\nしかし世界は止まらない。国土の北半分は帝国主義に目覚めた日本帝国と接していて、いつ襲撃を受けるかわからない。南部の海の向こうはヨーロッパ各国の植民地がありその哨戒網に囲まれている。\n\nヘルエスタが再び歩みを進めるときが来た。"