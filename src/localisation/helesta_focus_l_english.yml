l_english:
  HEL_purge_princessists:0 "皇女派を粛正"
  HEL_purge_princessists_desc:0 "王家の分裂は国の荒廃を招く。この国の君主は陛下であり皇女殿下ではないのだ。"
  HEL_support_princessists:0 "皇女派を支援"
  HEL_support_princessists_desc:0 "今、皇女派が力をつけつつある。国王陛下による統治に終止符を打つ立役者となるだろう。彼らを根気よく育てていかなければならない。"
  HEL_intimidate_princess:0 "皇女を脅迫"
  HEL_intimidate_princess_desc:0 "父王廃位の舞台は整いつつあるというのに、その主人公たる皇女殿下にはまるでその気はないようだ。かくなる上は、殿下の友人を我々が囲い、殿下に選択を迫るしかない。もし殿下が首を横に振れば、友人は王国最大の汚職事件の首謀者として舞台を降りることになるだろう。"
  HEL_dethrone_father:0 "父王を廃位せよ"
  HEL_dethrone_father_desc:0 "陛下による治世は安定していた。だがそれは王の資質のみが生み出したものではなく、国際情勢に恵まれていたことによる一時の平穏であることを無視してはならない。再び世界大戦が起きようとしている今、陛下を廃位し、より指導力のある強い皇帝の元で増長する列強諸国を迎え撃つ。"
  HEL_for_japan:0 "日本との友好"
  HEL_for_japan_desc:0 "帝国と領土を接する日本と友好関係を築くことで、我々は海外への進出に注力できるようになる。"
  hel_jap_diplomacy_focus:0 "ヘルエスタ帝国との友好"
  HEL_for_qing:0 "満州国との友好"
  HEL_for_qing_desc:0 "我が帝国を拡大するうえで、日本は目の上の瘤であり、いずれ衝突は避けられないであろう。そのときに味方にしたい国は..."
  hel_man_diplomacy_focus:0 "ヘルエスタ帝国との友好"
  HEL_infrastructure_plan:0 "社会資本整備重点計画策定"
  HEL_infrastructure_plan_desc:0 "国民の安全と発展のためには社会資本が不可欠である。"
  HLI_infrastructure_plan:0 "社会資本整備重点計画策定"
  HLI_infrastructure_plan_desc:0 "国民の安全と発展のためには社会資本が不可欠である。"
  HEL_infrastructure1:0 "道路整備"
  HEL_infrastructure1_desc:0 "必要な土地に重点的な道路整備を行うことは、すべての社会資本整備の土台となる最重要課題である。"
  HLI_infrastructure1:0 "道路整備"
  HLI_infrastructure1_desc:0 "必要な土地に重点的な道路整備を行うことは、すべての社会資本整備の土台となる最重要課題である。"
  HEL_air_base1:0 "飛行場整備"
  HEL_air_base1_desc:0 "よく整備された空港は、平時には産業の基盤となり、有事には国土を守る航空部隊の基地となる。"
  HLI_air_base1:0 "飛行場整備"
  HLI_air_base1_desc:0 "よく整備された空港は、平時には産業の基盤となり、有事には国土を守る航空部隊の基地となる。"
  HEL_coastal_bunker1:0 "堤防の要塞化"
  HEL_coastal_bunker1_desc:0 "災害から国民を守るために堤防が必要だが、ただの堤防では武力から国民を守ることはできない。有事には要塞として機能する堤防が必要だ。"
  HLI_coastal_bunker1:0 "堤防の要塞化"
  HLI_coastal_bunker1_desc:0 "災害から国民を守るために堤防が必要だが、ただの堤防では武力から国民を守ることはできない。有事には要塞として機能する堤防が必要だ。"
  HEL_infrastructure_plan2:0 "新ビジョン"
  HEL_infrastructure_plan2_desc:0 "社会資本整備重点計画は滞りなく進められ、成果を上げつつある。今後は「世界から見たヘルエスタ」の視点から、変わりつつある世界の将来を見越した政策が求められる。"
  HLI_infrastructure_plan2:0 "新ビジョン"
  HLI_infrastructure_plan2_desc:0 "社会資本整備重点計画は滞りなく進められ、成果を上げつつある。今後は「世界から見たヘルエスタ」の視点から、変わりつつある世界の将来を見越した政策が求められる。"
  HEL_university:0 "王立大学を設立"
  HEL_university_desc:0 "大学ということにしておけば、軍事費ではなく学術費として計上できる。陛下も学術への投資には反対しないだろう。"
  HLI_university:0 "王立大学を設立"
  HLI_university_desc:0 "大学ということにしておけば、軍事費ではなく学術費として計上できる。陛下も学術への投資には反対しないだろう。"
  HEL_bunker1:0 "国境の壁"
  HEL_bunker1_desc:0 "変わりゆくこの世界で国境の守りをおろそかにすることは、国民と領土を他国に差し出すことと同義である。"
  HLI_bunker1:0 "国境の壁"
  HLI_bunker1_desc:0 "変わりゆくこの世界で国境の守りをおろそかにすることは、国民と領土を他国に差し出すことと同義である。"
  HEL_infrastructure2:0 "リニア鉄道敷設"
  HEL_infrastructure2_desc:0 "輸送の速さは産業基盤となり、戦時には効果的な兵力運用を可能にする。したがってリニア鉄道の敷設は必ずなさなければならないが、一部の国民は計画に反発している。彼らは鉄道敷設工事が水源を枯らすと信じているのだ。"
  HLI_infrastructure2:0 "リニア鉄道敷設"
  HLI_infrastructure2_desc:0 "輸送の速さは産業基盤となり、戦時には効果的な兵力運用を可能にする。したがってリニア鉄道の敷設は必ずなさなければならないが、一部の国民は計画に反発している。彼らは鉄道敷設工事が水源を枯らすと信じているのだ。"
  HEL_construction_effort:0 "工業用地の確保"
  HEL_construction_effort_desc:0 "我が国では工業用地が不足している。その確保が急務である。"
  HEL_construction_effort2:0 "重工業を支援"
  HEL_construction_effort2_desc:0 "強靭な社会資本が及ぼす効果の一つに工業の発展があるが、国費を宛がうことでその方向をコントロールできるだろう。安全保障のために今、重工業が必要とされている。"
  HEL_production_effort:0 "武装化に注力"
  HEL_production_effort_desc:0 "トラクターが作れるのなら、戦車だって作れるはずだ！軍事的生産力の立ち遅れは決して許されない。"
  HEL_production_effort2:0 "武装化に注力 II"
  HEL_production_effort2_desc:0 "民需工場で軍装品を生産させようというのは能率的でない。今は軍需生産に注力すべきだ。"
  HEL_production_effort3:0 "武装化に注力 III"
  HEL_production_effort3_desc:0 "新たな装備の需要を満たすためには、継続した軍需工場拡大の努力が必要である。"
  HEL_devotion_to_alchemy:0 "錬金術への傾倒"
  HEL_devotion_to_alchemy_desc:0 "列強諸国が錬金術の研究をやめて久しい。いま我が国が錬金術の研究に注力すれば最先端の技術を取得できるに違いない。"
  HEL_golem_mass_production:0 "ゴーレム大量生産法の確立"
  HEL_golem_mass_production_desc:0 "最盛期の錬金術界ではゴーレムの作成方法もよく研究されていて、すでにゴーレム作成は特殊技術を要する作業ではなくなっている。今の機械工学を利用すれば絶え間なく大量にゴーレムを作成できるようになるはずだと専門家は言う。"
  HEL_golem_humanoid:0 "人型ゴーレム生産法"
  HEL_golem_humanoid_desc:0 "我が国は人的資源においてひっ迫している。これを錬金術で解決できるとしたら、これほど素晴らしいことは他にない。"
  HEL_golem_airplane:0 "航空ゴーレム生産法"
  HEL_golem_airplane_desc:0 "ゴーレムは何も人型である必要はない。航空機の姿と動力を持つゴーレムは空軍戦力となるはずだ。"
  HEL_golem_airplane2:0 "航空ゴーレム開発"
  HEL_golem_airplane2_desc:0 "前の対戦で登場した航空機に各国が注目し研究開発を行っている。我が国のゴーレムは敵の新型に対抗しうるだろうか。"
  HEL_alchemy_infantry_weapons:0 "歩兵装備錬金生産法"
  HEL_alchemy_infantry_weapons_desc:0 "いくらゴーレムでも丸腰では敵軍と対等に渡り合えない。錬金術による装備生産を行うことで、次々に生産されるゴーレムを戦場へ投入できるようになる。"
  HEL_alchemy_infantry_weapons2:0 "歩兵装備改良"
  HEL_alchemy_infantry_weapons2_desc:0 "錬金術によって歩兵装備の不足の心配はなくなったが、旧式の装備を使い続けていては他国に後れを取ってしまう。錬金術そのものだけでなく、錬金術で作るものについても不断の研究開発を求める。"
  HEL_alchemy_convoys:0 "輸送船錬金生産法"
  HEL_alchemy_convoys_desc:0 "我が国の発展した錬金術をもってして、海に浮くだけの鉄の塊を作れないはずがあろうか。"
  HEL_devotion_to_alchemy2:0 "錬金術研究促進"
  HEL_devotion_to_alchemy2_desc:0 "錬金術は一定の成果を収めた。さらなる研究により、錬金術を捨てた世界を完全に置き去りにするだろう。"
  HEL_alchemy_steel:0 "錬金場建設 - 鋼鉄"
  HEL_alchemy_steel_desc:0 "錬金術の原点は金属の錬成にある。現在の技術ならば、専用の儀式場さえあれば継続した鉄の生産が可能である。"
  HEL_alchemy_oil:0 "錬金場建設 - 石油"
  HEL_alchemy_oil_desc:0 "化学において固体と液体は状態の差でしかないという。つまりは、固体の錬金も液体の錬金もさほど変わらないということだろう。そして、幸いにも原油がどのようなものであるかは化学の世界で明らかにされている。"
  HEL_can_product_golem_airplane:0 "ディシジョン『航空ゴーレム生産』が可能になる。"
  HEL_can_alchemy_infantry_weapons:0 "ディシジョン『歩兵装備錬金生産』が可能になる。"
  HEL_can_alchemy_convoys:0 "ディシジョン『輸送船錬金生産』が可能になる。"
  HEL_upgrade_alchemy:0 "錬金術の高効率化"
  HEL_upgrade_alchemy_desc:0 "錬金術は近代の工業の発展にまだまだついてきていない。より効率よく錬金生産することはたやすく可能になるだろう。"
  HEL_imperial_national_broadcasting:0 "帝国国営放送"
  HEL_imperial_national_broadcasting_desc:0 "皇宮はまとめあげたものの、臣民は突然王権を掌握した女帝陛下に困惑している。国営放送により女帝陛下御自らの声で臣民へ説明せねばなるまい。"
  HEL_reconquista:0 "国土回復運動"
  HEL_reconquista_desc:0 "我が国は帝政復古を宣言した。これは、かつての広大な支配領域を取り戻さんとする意思の表れであることは、諸外国にも伝わっていることだろう。" 
  HEL_create_wargoal_against_japan:0 "西日本奪還"
  HEL_create_wargoal_against_japan_desc:0 "我が国の歴史研究によると、日本列島西部は古来よりわが国固有の領土であったことに疑いはない。"
  HEL_ambition_of_japan:0 "日本の野望を喧伝"
  HEL_ambition_of_japan_desc:0 "日本は我が国へ触手を伸ばそうとしている。このことを臣民に繰り返し喧伝することで、国全体が日本との戦争の準備を進められる。"
  HEL_plan_against_japan:0 "対日戦争計画"
  HEL_plan_against_japan_desc:0 "相手は列強の一角。準備しすぎるということはない。"
  HEL_create_wargoal_against_south:0 "パプアを要求"
  HEL_create_wargoal_against_south_desc:0 "我々が回復せんとする旧領には東南アジアの島も含まれる。ヨーロッパ諸国に不当に占拠されているパプア島を取り戻すのだ。"
	HEL_papua_fuel:0 "パプアの油田開発"
  HEL_papua_fuel_desc:0 "パプアには原油が眠っている。我々が有効活用しよう。"
  HEL_to_eurasia:0 "大陸進出の準備"
  HEL_to_eurasia_desc:0 "我々は旧領の領有権を主張しているに過ぎないが、大陸の国家群は我々への警戒を強めている。我々は備えなければならない。"
  HEL_negotiate_with_ussr:0 "ソ連との交渉"
  HEL_negotiate_with_ussr_desc:0 "大陸の大国は、拡大しつつある我々が脅威となることを懸念している。うまく立ち回れば、不可侵の約束の対価に幾ばくかの領土を得ることができるかもしれない。"
  HEL_siberia_exercise:0 "シベリア軍事演習"
  HEL_siberia_exercise_desc:0 "新たに手にした広大な土地に利用価値はあるのか..."
  HEL_siberia_exercise2:0 "シベリア陸空合同軍事演習"
  HEL_siberia_exercise2_desc:0 "広大なシベリアで空軍が適切に陸軍を援護できれば、陸空の連携は万全であるといえるだろう。"
  HEL_siberia_nuclear_weapons_testing:0 "シベリア核実験"
  HEL_siberia_nuclear_weapons_testing_desc:0 "核実験に最も適した場所とは、他人の土地である。"
  HEL_friendly_hell:0 "地獄との交友"
  HEL_friendly_hell_desc:0 "女帝陛下の交友関係には驚かされる。地獄から来たという彼女は帝国に何をもたらすだろうか。"
  HEL_hell_factories:0 "地獄の工場供与"
  HEL_hell_factories_desc:0 "突如閣僚入りした彼女は、地元の工場を我が国に供与するという。こんなにも多くの工場を持つ『地元』なんてこの世のどこにあるというのだ。"
  HEL_hell_factories2:0 "地獄の工場供与2"
  HEL_hell_factories2_desc:0 "『地元』にはまだ工場が余っているという。ならば陛下のために使わせてもらおう。"
  HEL_hell_tank:0 "地獄の戦車技術"
  HEL_hell_tank_desc:0 "我が国の戦車技術は遅れている。彼女はそう言って、戦車隊を引き連れてきた。"
  HEL_hell_resources:0 "地獄の資源"
  HEL_hell_resources_desc:0 "彼女の地元では特殊な資源が採掘できるのだそうだ。加工すれば我々の技術でも活用できるようになる。"
  HEL_hell_research:0 "地獄の研究機関を拝借"
  HEL_hell_research_desc:0 "彼女に言わせれば、我が国はあらゆる技術において遅れているらしい。彼女が言うのだからそうなのだろう。"
  unlock_focuses:0 "§Gこの国家方針はイベントによって自動で達成され、その他の国家方針が解放される。§!"
  upgrade_alchemy:0 "錬金術のディシジョンが強化される。"
